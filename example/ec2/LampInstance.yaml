#

define: &everywhere "0.0.0.0/0"

main: !merge
    startingFrom: !include DefaultEC2Instance.main
    mergeWith:
        Parameters:
            DBName:
              Default: MyDatabase
              Description: MySQL database name
              Type: String
              MinLength: 1
              MaxLength: 64
              AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"
              ConstraintDescription: Must begin with a letter and contain only alphanumeric characters

            DBUsername:
              Description: Username for MySQL database access
              Type: String
              MinLength: 1
              MaxLength: 16
              AllowedPattern : "[a-zA-Z][a-zA-Z0-9]*"
              ConstraintDescription: Must begin with a letter and contain only alphanumeric characters

            DBPassword:
              NoEcho: true
              Description: Password for MySQL database access
              Type: String
              MinLength: 1
              MaxLength: 41
              AllowedPattern: "[a-zA-Z0-9]*"
              ConstraintDescription: Must contain only alphanumeric characters

            DBRootPassword:
              NoEcho: true
              Description: Root password for MySQL
              Type: String
              MinLength: 1
              MaxLength: 41
              AllowedPattern: "[a-zA-Z0-9]*"
              ConstraintDescription: Must contain only alphanumeric characters

        Resources:
            InstanceSecurityGroup:
                Properties:
                    SecurityGroupIngress:
                        # HTTP
                        - IpProtocol: tcp
                          FromPort: 80
                          ToPort: 80
                          CidrIp: *everywhere
            EC2Instance:
                Properties:
                    UserData:
                        "Fn::Base64": !jtext |
                            #!/bin/bash -xe
                            yum update -y aws-cfn-bootstrap
                            # Install the files and packages from the metadata
                            /opt/aws/bin/cfn-init -v  --stack !{Ref: "AWS::StackName" !} --resource EC2Instance  --configsets InstallAndRun  --region !{Ref: "AWS::Region"!}
                Metadata:
                    "AWS::CloudFormation::Init":
                        configSets:
                            InstallAndRun:
                                - Install
                                - Configure
                        Install:
                            packages:
                                yum:
                                    httpd: []
                                    php: []
                                    mysql: []
                                    mysql-server: []
                                    mysql-libs: []
                                    mysql: []
                                    php-mysql: []

                            files:
                                "/var/www/html/index.php":
                                    content: !jtext |
                                                 <html>
                                                   <head>
                                                     <title>AWS CloudFormation PHP Sample</title>
                                                     <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
                                                   </head>
                                                   <body>
                                                     <h1>Welcome to the AWS CloudFormation PHP Sample</h1>
                                                     <p/>
                                                     <?php
                                                       // Print out the current data and time
                                                       print "The Current Date and Time is: <br/>";
                                                       print date("g:i A l, F j Y.");
                                                     ?>
                                                     <p/>
                                                     <?php
                                                       // Setup a handle for CURL
                                                       $curl_handle=curl_init();
                                                       curl_setopt($curl_handle,CURLOPT_CONNECTTIMEOUT,2);
                                                       curl_setopt($curl_handle,CURLOPT_RETURNTRANSFER,1);
                                                       // Get the hostname of the intance from the instance metadata
                                                       curl_setopt($curl_handle,CURLOPT_URL,'http://169.254.169.254/latest/meta-data/public-hostname');
                                                       $hostname = curl_exec($curl_handle);
                                                       if (empty($hostname))
                                                       {
                                                         print "Sorry, for some reason, we got no hostname back <br />";
                                                       }
                                                       else
                                                       {
                                                         print "Server = " . $hostname . "<br />";
                                                       }
                                                       // Get the instance-id of the intance from the instance metadata
                                                       curl_setopt($curl_handle,CURLOPT_URL,'http://169.254.169.254/latest/meta-data/instance-id');
                                                       $instanceid = curl_exec($curl_handle);
                                                       if (empty($instanceid))
                                                       {
                                                         print "Sorry, for some reason, we got no instance id back <br />";
                                                       }
                                                       else
                                                       {
                                                         print "EC2 instance-id = " . $instanceid . "<br />";
                                                       }
                                                       $Database = "!{Ref: DBName!}";
                                                       $DBUser = "!{Ref: DBUsername!}";
                                                       $DBPassword = "!{Ref: DBPassword!}";
                                                       print "Database = " . $Database . "<br />";
                                                       $dbconnection = mysql_connect($Database, $DBUser, $DBPassword)
                                                                       or die("Could not connect: " . ysql_error());
                                                       print ("Connected to $Database successfully");
                                                       mysql_close($dbconnection);
                                                     ?>
                                                     <h2>PHP Information</h2>
                                                      <p/>
                                                     <?php
                                                         phpinfo();
                                                     ?>
                                                    </body>
                                                  </html>
                                    mode: "000600"
                                    owner: apache
                                    group: apache

                                "/tmp/setup.mysql":
                                    content: !jtext |
                                              CREATE DATABASE !{Ref: DBName!};
                                              GRANT ALL ON !{Ref: DBName!}.* TO '!{Ref: DBUsername!}'@'localhost' IDENTIFIED BY '!{Ref : DBPassword!}';
                                    mode: "000400"
                                    owner: root
                                    group: root

                                "/etc/cfn/cfn-hup.conf":
                                    content: !jtext |
                                              [main]
                                              stack=!{Ref : "AWS::StackId"!}
                                              region=!{Ref: "AWS::Region"!}
                                    mode: "000400"
                                    owner: root
                                    group: root

                                "/etc/cfn/hooks.d/cfn-auto-reloader.conf":
                                    content: !jtext |
                                              [cfn-auto-reloader-hook]
                                              triggers=post.update
                                              path=Resources.WebServerInstance.Metadata.AWS::CloudFormation::Init
                                              action=/opt/aws/bin/cfn-init -v --stack !{Ref: "AWS::StackName"!} --resource WebServerInstance --configsets InstallAndRun --region !{Ref: "AWS::Region"!}
                                              runas=root
                                    mode: "000400"
                                    owner: root
                                    group: root

                            services:
                                sysvinit:
                                    mysqld:
                                        enabled: true
                                        ensureRunning: true
                                    httpd:
                                        enabled: true
                                        ensureRunning: true
                                    cfn-hup:
                                        enabled: true
                                        ensureRunning: true
                                        files:
                                            - /etc/cfn/cfn-hup.conf
                                            - /etc/cfn/hooks.d/cfn-auto-reloader.conf

                        Configure:
                            commands:
                                01_set_mysql_root_password:
                                    command: !jtext |
                                          mysqladmin -u root password '!{Ref: DBRootPassword!}'

                                    test: !jtext |
                                          (mysql -u root --password='!{Ref: DBRootPassword!}' >/dev/null 2>&1 </dev/null); (( $? != 0 ))

                                02_create_database:
                                    command: !jtext |
                                          mysql -u root --password='!{Ref: DBRootPassword!}' < /tmp/setup.mysql
                                    test: !jtext |
                                          $(mysql !{Ref: DBName!} -u !{Ref: DBUsername!} --password='!{Ref: DBPassword!}' >/dev/null 2>&1 </dev/null); (( $? != 0 ))

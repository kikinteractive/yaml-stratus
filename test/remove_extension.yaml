---
# Removing the only simple root node
main: !merge
    startingFrom:
        firstLevel1: value1
    mergeWith:
        firstLevel1: !remove
---
# Removing the only complex root node
main: !merge
    startingFrom:
        firstLevel1: value1
        firstLevel2: value2
    mergeWith:
        firstLevel1: !remove
---
# Removing the first root node
main: !merge
    startingFrom:
        firstLevel1:
            secondLevel1: value1
            secondLevel2: value1
        firstLevel2:
            secondLevel1: value1
            secondLevel2: value1
        firstLevel3:
            secondLevel1: value1
            secondLevel2: value1
    mergeWith:
        firstLevel1: !remove
